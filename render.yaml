services:
  - type: web
    name: fm-global-rag-agent
    runtime: python
    repo: https://github.com/MeganHarrison/fm-global-rag-asrs.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false # PostgreSQL connection string - Set in Render dashboard
      - key: LLM_API_KEY
        sync: false # OpenAI API key - Set in Render dashboard
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: PORT
        value: 10000